	<!-- VALIDATION -->

	<script type="text/javascript">
		
		function validate(){

			var name = document.getElementById('txtName').value;
			var email = document.getElementById('txtEmail').value;
			var message = document.getElementById('comment').value;

			var checkName = name.indexOf(' ');
			var checkAt = email.indexOf('@');
			var checkStop = email.indexOf('.');
			var checkMessage = message.length;

			if (checkName < 0 && checkAt < 0 ||checkName < 0 && checkStop < 0) {
				swal(
					'Error',
					'Please enter your full name and a valid email address',
					'error'
					).catch(swal.noop);
			}

			else if (checkName < 0) {
				swal(
					'Error',
					'Please enter your full name',
					'error'
					).catch(swal.noop);
			}

			else if (checkStop < 0 || checkAt < 0) {
				swal(
					'Error',
					'Please enter a valid email address',
					'error'
					).catch(swal.noop);
			}

			else if (checkMessage < 1) {
					swal(
						'Error',
						'Please enter a message',
						'error'
						).catch(swal.noop);
				}

			else{
				/*document.forms["form"].submit();*/
				swal(
					'Alert!',
					'This function of my website has been disabled due to it not being web-hosted.',
					'warning').catch(swal.noop);
			}
		}
	</script>
